spring.application.name=OrpeConsultants

# ===========================================
# APPLICATION CONFIGURATION
# ===========================================

server.port=8080

# ===========================================
# DATABASE CONFIGURATION (MySQL)
# ===========================================
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/db_orpe_consultants?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===========================================
# FILE UPLOAD CONFIGURATION
# ===========================================
# Maximum file size for individual files
spring.servlet.multipart.max-file-size=50MB
# Maximum request size (for multiple files)
spring.servlet.multipart.max-request-size=200MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Temporary location for uploaded files
spring.servlet.multipart.location=/temp
# File size threshold after which files will be written to disk
spring.servlet.multipart.file-size-threshold=2KB



# ===========================================
# THYMELEAF CONFIGURATION
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
# Root logging level
logging.level.root=INFO
# Application specific logging
logging.level.com.orpe.consultants=DEBUG
# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Spring framework logging
logging.level.org.springframework.web=DEBUG

# Log file configuration
logging.file.name=logs/orpe-consultants.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# SESSION CONFIGURATION
# ===========================================
# Session store type (using JDBC)
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=30m

# ===========================================
# SECURITY CONFIGURATION
# ===========================================
# Disable default security for development (enable in production)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===========================================
# DEVELOPMENT CONFIGURATION
# ===========================================
# Enable hot reload for development
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.livereload.enabled=true



# HTTP Response Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

